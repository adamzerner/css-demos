<!DOCTYPE html>
<html>
  <head>
    <title>Positioning | static | block | When there's a mix of block and inline children, an anonymous block is generated to contain the inline children</title>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div class="container">
      <div class="block-1">block 1</div>
      <span class="inline-1">inline 1</span>
      <div class="block-2">block 2</div>
    </div>
  </body>
</html>
