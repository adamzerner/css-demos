<!DOCTYPE html>
<html>
  <head>
    <title>z-index | stacking contexts | are positioned along the z-index as discrete units | sibling stacking contexts</title>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div class="stacking-context-1">
      stacking context 1 - z-index: 1;
    </div>
    <div class="stacking-context-2">
      <div class="negative-z">negative z-index - z-index: -1;</div>
      <div>stacking context 2 - z-index: 2;</div>
    </div>
  </body>
</html>
