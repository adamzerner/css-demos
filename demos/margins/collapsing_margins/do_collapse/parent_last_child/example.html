<!--

http://codepen.io/adamzerner/pen/bebyeg?editors=1100

If there is no border, padding, inline content, height, min-height, or max-height to separate the margin-bottom of a block from the margin-bottom of its last child, then those margins collapse. The collapsed margin ends up outside the parent.
- https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Box_Model/Mastering_margin_collapsing

-->

<!doctype html>
<html>
  <head>
    <title>Margin Bottom Of Parent And Last Child Collapse And End Up Outside Parent If Nothing Separates Parent And Last Child</title>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div class="first-parent">
      before first
      <div class="first-child">
        in first-child
      </div>
      after first-child
      <div class="second-child">
        in second-child
      </div>
    </div>

    <div class="second-parent">
      second parent
    </div>
  </body>
</html>
