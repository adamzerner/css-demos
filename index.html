<!doctype html>
<html ng-app="cssDemos">
  <head>
    <title>CSS Demos</title>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/demos.value.js"></script>
  </head>
  <body ng-controller="IndexCtrl as indexVm">
    <h1>CSS Demos</h1>
    <hr />
    <ol>
      <demo
        ng-repeat="(key, demo) in indexVm.demos"
        attrs="demo"
        key="key"
      ></demo>
    </ol>
  </body>
</html>
